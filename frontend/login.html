<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<main class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <section class="card shadow-lg border-0" style="max-width: 460px; width: 100%; border-radius: 1rem;">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Library Login</h2>
                <p class="text-muted mb-0">Use your account to access the dashboard.</p>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" id="username" class="form-control form-control-lg" autocomplete="username" placeholder="Enter username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" autocomplete="current-password" placeholder="Enter password">
            </div>

            <div id="error" class="text-danger small mb-3"></div>

            <button class="btn btn-primary btn-lg w-100" onclick="login()">Login</button>
        </div>
    </section>
</main>

<script>
function login() {

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");

    errorDiv.innerText = "";

    // Basic validation
    if (!username || !password) {
        errorDiv.innerText = "Username and Password are required";
        return;
    }

    fetch("http://127.0.0.1:8000/auth/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Invalid credentials");
        }
        return response.json();
    })
    .then(data => {
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("role", data.role);

        // Role-based redirection
        if (data.role === "admin") {
            window.location.href = "admin_home.html";
        } else if (data.role === "user") {
            window.location.href = "user_home.html";
        }
    })
    .catch(error => {
        errorDiv.innerText = "Invalid username or password";
    });
}
</script>
</body>
</html>
