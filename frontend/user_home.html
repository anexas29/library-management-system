<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="topbar">
    <div>
      <h2 class="title fw-bold">User Dashboard</h2>
      <p class="subtle">Browse transactions and reports.</p>
    </div>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>

  <section class="row g-3">
    <article class="col-md-6">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body">
          <h3 class="h5 card-title mb-3">Transactions</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item px-0"><a href="transactions/issue_book.html">Issue Book</a></li>
            <li class="list-group-item px-0"><a href="transactions/return_book.html">Return Book</a></li>
            <li class="list-group-item px-0"><a href="transactions/active_issues.html">Active Issues</a></li>
            <li class="list-group-item px-0"><a href="transactions/overdue_returns.html">Overdue Returns</a></li>
          </ul>
        </div>
      </div>
    </article>

    <article class="col-md-6">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body">
          <h3 class="h5 card-title mb-3">Reports</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item px-0"><a href="reports/issued_report.html">Issued Books Report</a></li>
            <li class="list-group-item px-0"><a href="reports/fine_report.html">Fine Report</a></li>
          </ul>
        </div>
      </div>
    </article>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
if (localStorage.getItem("role") !== "user") {
  window.location.href = "login.html";
}
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
