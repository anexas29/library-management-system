<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="topbar">
    <h2 class="title fw-bold">Issue Book</h2>
    <div class="nav-links"><a class="btn btn-outline-primary btn-sm" href="../admin_home.html">Dashboard</a></div>
  </div>

  <section class="card shadow-sm border-0 mb-3">
    <div class="card-body">
    <p class="subtle">Search available books by title or media type.</p>
    <div class="toolbar d-flex flex-wrap gap-2 align-items-center">
      <input class="form-control" style="max-width: 260px;" type="text" id="search_title" placeholder="Book Name">
      <label><input class="form-check-input me-1" type="radio" name="media_type" value="book"> Book</label>
      <label><input class="form-check-input me-1" type="radio" name="media_type" value="movie"> Movie</label>
      <button class="btn btn-primary" onclick="searchAvailableBooks()">Search</button>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-hover align-middle" id="booksTable"></table>
    </div>
    </div>
  </section>

  <section class="card shadow-sm border-0">
    <div class="card-body">
    <h3 class="h5 mb-3">Issue Details</h3>
    <input class="form-control mb-3" type="number" id="user_id" placeholder="User ID">
    <input class="form-control mb-3" type="text" id="book_name" placeholder="Book Name" readonly>
    <input class="form-control mb-3" type="text" id="author_name" placeholder="Author Name" readonly>
    <label class="form-label" for="issue_date">Issue Date</label>
    <input class="form-control mb-3" type="date" id="issue_date">
    <label class="form-label" for="return_date">Return Date</label>
    <input class="form-control mb-3" type="date" id="return_date">
    <input class="form-control mb-3" type="text" id="remarks" placeholder="Remarks (optional)">
    <button class="btn btn-primary" onclick="issueBook()">Confirm Issue</button>
    <p id="msg" class="mt-3 mb-0 text-danger"></p>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/transactions.js"></script>
</body>
</html>
