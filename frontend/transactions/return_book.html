<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="topbar">
    <h2 class="title fw-bold">Return Book</h2>
    <div class="nav-links"><a class="btn btn-outline-primary btn-sm" href="../admin_home.html">Dashboard</a></div>
  </div>
  <section class="card shadow-sm border-0 mb-3">
    <div class="card-body">
    <input class="form-control mb-3" type="number" id="transaction_id" placeholder="Transaction ID">
    <input class="form-control mb-3" type="text" id="serial_no" placeholder="Serial No (mandatory)">
    <label class="form-label" for="actual_return_date">Actual Return Date</label>
    <input class="form-control mb-3" type="date" id="actual_return_date">
    <button class="btn btn-primary" onclick="returnBook()">Confirm Return</button>
    </div>
  </section>

  <section class="card shadow-sm border-0">
    <div class="card-body">
    <h3 class="h5 mb-3">Pay Fine</h3>
    <label class="mb-3"><input class="form-check-input me-1" type="checkbox" id="fine_paid"> Fine Paid</label>
    <input class="form-control mb-3" type="text" id="fine_remarks" placeholder="Remarks">
    <button class="btn btn-success" onclick="payFine()">Confirm Payment</button>
    <p id="msg" class="mt-3 mb-0 text-danger"></p>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/transactions.js"></script>
</body>
</html>
