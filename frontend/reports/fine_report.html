<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fine Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="topbar">
    <h2 class="title fw-bold">Fine Reports</h2>
    <div class="nav-links"><a class="btn btn-outline-primary btn-sm" href="../admin_home.html">Dashboard</a></div>
  </div>
  <section class="card shadow-sm border-0">
    <div class="card-body">
    <div class="toolbar">
      <button class="btn btn-primary" onclick="loadFineReports()">Load Fine Report</button>
    </div>
    <div class="table-responsive mt-3">
      <table class="table table-striped table-hover align-middle" id="fineTable">
        <tr>
          <th>Transaction ID</th>
          <th>User ID</th>
          <th>Book ID</th>
          <th>Due Date</th>
          <th>Return Date</th>
          <th>Fine Amount</th>
          <th>Status</th>
        </tr>
      </table>
    </div>
    <p id="msg" class="mt-2 mb-0 text-danger"></p>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/reports.js"></script>
</body>
</html>
