<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Membership</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="topbar">
    <h2 class="title fw-bold">Update Membership</h2>
    <div class="nav-links"><a class="btn btn-outline-primary btn-sm" href="../admin_home.html">Dashboard</a></div>
  </div>

  <section class="card shadow-sm border-0">
    <div class="card-body">
    <div class="mb-3">
      <label class="form-label" for="membership_number">Membership Number</label>
      <input class="form-control" type="text" id="membership_number">
    </div>

    <div class="mb-3 d-flex flex-wrap gap-3">
      <label class="fw-semibold w-100">Action</label>
      <label><input class="form-check-input me-1" type="radio" name="action" value="extend" checked> Extend</label>
      <label><input class="form-check-input me-1" type="radio" name="action" value="cancel"> Cancel</label>
    </div>

    <div class="mb-3 d-flex flex-wrap gap-3">
      <label class="fw-semibold w-100">Extension Duration</label>
      <label><input class="form-check-input me-1" type="radio" name="extension" value="6" checked> 6 Months</label>
      <label><input class="form-check-input me-1" type="radio" name="extension" value="12"> 1 Year</label>
      <label><input class="form-check-input me-1" type="radio" name="extension" value="24"> 2 Years</label>
    </div>

    <button class="btn btn-primary" onclick="updateMembership()">Update Membership</button>
    <p id="msg" class="mt-3 mb-0 text-danger"></p>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/maintenance.js"></script>
</body>
</html>
