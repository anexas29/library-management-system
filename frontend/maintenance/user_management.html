<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="topbar">
    <h2 class="title fw-bold">User Management</h2>
    <div class="nav-links"><a class="btn btn-outline-primary btn-sm" href="../admin_home.html">Dashboard</a></div>
  </div>

  <section class="card shadow-sm border-0">
    <div class="card-body">
    <div class="inline d-flex gap-3 mb-3">
      <label><input class="form-check-input me-1" type="radio" name="mode" value="new" checked> New User</label>
      <label><input class="form-check-input me-1" type="radio" name="mode" value="existing"> Existing User</label>
    </div>

    <input class="form-control mb-3" type="text" id="name" placeholder="Name (mandatory)">
    <input class="form-control mb-3" type="text" id="username" placeholder="Username (mandatory)">
    <input class="form-control mb-3" type="password" id="password" placeholder="Password (mandatory for new user)">
    <input class="form-control mb-3" type="text" id="membership_number" placeholder="Membership Number (optional)">

    <div class="inline d-flex gap-3 mb-3">
      <label><input class="form-check-input me-1" type="radio" name="role" value="user" checked> User</label>
      <label><input class="form-check-input me-1" type="radio" name="role" value="admin"> Admin</label>
    </div>

    <button class="btn btn-primary" onclick="manageUser()">Submit</button>
    <p id="msg" class="mt-3 mb-0 text-danger"></p>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/maintenance.js"></script>
</body>
</html>
